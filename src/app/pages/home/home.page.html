<div class="container-fluid">
	<div class="search-container">
	
		<div class="form-group">
			<label>{{ text }}</label>
			<div>
				<input class="form-control" [formControl]="searchControl">
				<button class="btn btn-dark"
                    [disable]="!searchControl.valid"
                    (click)="doSearch()">Pesquisar</button>
			</div>
		</div>
		
		<div class="form-group">
			<label>Pesquisar com <i>autocomplete</i></label>
		</div>
		
	</div>

	<jv-loader *ngif="loading$ | async"></jv-loader>
	
	<div *ngif="!(loading$ | async) && !(error$ | async) && !!(cityWeather | async)">
		{{ (cityWeather | async).city.name }}
	</div>

	<div *ngif="!(loading$ | async) && error$ | async">
		<a>Tentar novamente</a>
	</div>
	
</div>
